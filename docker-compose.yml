version: '3.8'

services:
  api:
    build: ./backend
    ports:
      - "8087:8087"
    environment:
      - PORT=8087
      - API_KEYS=dev-key-123,prod-key-456
      - BROWSER_URL=ws://chrome:3000
    depends_on:
      - chrome
    networks:
      - app-network

  chrome:
    image: browserless/chrome:latest
    ports:
      - "9222:3000"
    environment:
      - CONNECTION_TIMEOUT=60000
      - MAX_CONCURRENT_SESSIONS=10
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
